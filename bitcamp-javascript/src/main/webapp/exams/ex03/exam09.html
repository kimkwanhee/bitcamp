<body>
<h1>함수 - 아규먼트로 함수를 전달하기</h1>
<script>
"use strict"

function play(cb) {
	console.log("계산 결과 =", cb(100,200));
}

function plus(a, b) {return a + b;}
function minus(a, b) {return a + b;}

play(plus);
play(minus);

</script>
