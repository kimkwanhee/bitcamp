<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>반복문 - for(...of...)</h1>
<script>
"use strict"
//배열을 처음부터 끝가지 반복하여 값을 꺼낼때 유용하다.

//인덱스를 가지고 반복할 때 사용한다.
var arr = ["aaa", "bbb", true, 100];
var i;
for(i of arr) { //배열에서 꺼낸값이 저장된다.
	console.log(i);
}

console.log("--------------");

for (var x of arr) {
	console.log(x);
}

</script>
</body>
</html>
